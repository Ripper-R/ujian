<script>
    const bubblesort=(array=[])=>{
        var a=prompt('masukkan angka')
        a=parseInt(a)
        var b=prompt('masukkan angka')
        b=parseInt(b)
        var c=prompt ('masukkan angka')
        c=parseInt(c)
        array.push(a)
        array.push(b)
        array.push(c)
    var angka=0
    for(let i=array.length;i > 0; i--){
        for(let j=0;j<i;j++){
            if(array[j]>array[j+1]){// klo pengen ubah besar kecil pake < kalo lebih besar >
                const temp=array[j] 
                array [j]=array[j+1] 
                array [j+1]=temp
            }
            angka++
        }
        angka++
    }
    if(array[1]=!true && array[2]!=true) {
        return array + '\n nilai tertinggi :'+ array[0] + '\n nilai terendah :'+ array[0]
            
    }else if(array[0]<array[1] || array[0]<array[2] ){
        
        return array + '\n nilai terendah :'+ array[0]+ '\n nilai tertinggi :'+ array[2]
    }else{
        return array + '\n nilai tertinggi :'+ array[0] + '\n nilai terendah :'+ array[0]
    }   
}

    console.log(bubblesort())

</script>
